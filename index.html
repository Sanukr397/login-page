<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
        <header>Login</header>
    </div>
    <div class="input-box">
        <input type="test" class="input-field" placeholder="Email" auticomplete="off" required>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" autocompelte="off" required>
    </div>
    <div class="forgot">
        <section>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
        </section>
        <section>
            <a href="#">Forgot password</a>
        </section>
    </div>
    <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit">Sign In</label>
    </div>
    <div class="sign-up-link">
        <P>Don't have account ? <a href="#"></a> Sign Up</P>
    </div>
    </div>    

</body>
</html>
